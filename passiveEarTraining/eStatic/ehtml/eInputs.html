<p id="difficultyLevel">Select a difficulty level:</p>
<div id="difficultyButtons">
    <button id="easyButton" type="checkbox" onclick="easyFunction()">Easy</button>
    <button id="mediumButton" type="checkbox" onclick="mediumFunction()">Medium</button>
    <button id="hardButton" type="checkbox" onclick="hardFunction()">Hard</button>
</div>
<br>
<div class="numTimesRepeat">
    <input type="number" placeholder="Number of times repeated in each key:" id="timesToRepeat" />
</div>
<div class="voiceSelector">
    <select id="voiceSelectionDrop">
        <option value="Select a voice" disabled selected hidden>Select a voice</option>
    </select>
</div>
